<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Workout Logger</title>
    <link rel="stylesheet" href="/sign up/signup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ultimate Workout Logger</h1>
        <div class="tabs">
            <a href="#" class="tab active" id="signup-tab">SIGN UP</a>
            <a href="#" class="tab" id="signin-tab">SIGN IN</a>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
