<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Exercise Regiment</title>
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <div class="logo">
        <img src="" alt="logo" class="h-12 w-auto mr-4" />
      </div>
      <h1 class="text-3xl font-bold">Exercise Regiment</h1>
    </div>
    <button id="logout-btn"
      class="bg-white text-blue-600 py-2 px-4 rounded-md hover:bg-blue-100 transition duration-300">Logout</button>
  </header>

  <div class="container mx-auto mt-8 flex">
    <div id="bmi-container" class="w-1/3 bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">BMI Here</h2>
    </div>
    <div class="w-px bg-gray-300 mx-8"></div>
    <div class="w-2/3">
      <div id="exercise-container" class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h3 class="text-xl font-semibold mb-4">Select muscle group for exercises:</h3>
        <form id="search-form">
          <select id="muscle-name" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <option value="">All Muscle Names</option>
            <option value="quadriceps">Quadriceps</option>
            <option value="hamstrings">Hamstrings</option>
            <option value="calves">Calves</option>
            <option value="chest">Chest</option>
            <option value="biceps">Biceps</option>
            <option value="triceps">Triceps</option>
            <option value="abdominals">Abdominals</option>
          </select>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Search</button>
        </form>
      </div>
      <div id="result-content" class="bg-white rounded-lg shadow-md p-6"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/exercise.js"></script>
</body>

</html>
