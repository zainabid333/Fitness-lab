<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/exercise.css" />
    <title>Exercise Regiment</title>
</head>
<header class="p-1 text-center">
    <div class="logo">
        <img src="" alt="logo" />
    </div>
    <h1>Exercise Regiment</h1>
    </div>
</header>

<body>
    <div class="container">
        <div id="bmi-container" class="left-column">
            <h2>BMI Here</h2>
        </div>
        <div>
            <p class="vertical-line"></p>
        </div>
        <div class="right-column">
            <div id="exercise-container" class="p-3">
                <h3 class="text-dark">Select muscle group for exercises:</h3>
                <form id="search-form">
                    <select id="muscle-name" class="form-select w-100 mt-2">
                        <option value="">All Muscle Names</option>
                        <option value="quadriceps">Quadriceps</option>
                        <option value="hamstrings">Hamstrings</option>
                        <option value="calves">Calves</option>
                        <option value="chest">Chest</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="abdominals">Abdominals</option>
                    </select>
                    <button type="submit" class="btn btn-info btn-block">Search</button>
                </form>
            </div>
            <div id="result-content"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets\js\script.js"></script>
</body>

</html>
